version: '3.8'

services:
  backend:
    build: ./backend
    container_name: cgc-backend
    ports:
      - "8000:8000"
    environment:
      - DB_PATH=/data/database.db
    volumes:
      - ./backend:/app  # Sync local files to container for hot reload
      - backend_data:/data
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: cgc-frontend
    ports:
      - "5173:5173" # Expose Vite dev server directly
    volumes:
      - ./frontend:/app # Sync local files to container for hot reload
      - /app/node_modules # Prevent local node_modules from overwriting container's
    environment:
      - CHOKIDAR_USEPOLLING=true # Ensure file changes are detected
    depends_on:
      - backend
    restart: always

volumes:
  backend_data:
